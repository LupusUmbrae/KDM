<div class="row element">
   <div class="col-xs-4">
    <input type="text" size="3" placeholder="0"  ng-model="kdm.name.limit"> <big>Survival Limit</big>
   </div>
   <div class="col-xs-8">
    <div class="row">
        <div class="col-xs-5">
            <big>Settlement Name</big>
        </div>
        <div class="col-xs-7">
            <input type="text" placeholder="Name" class="noborder left-align" ng-model="kdm.name.name" style="width: 100%;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <hr style="margin: 0px">
            <small>When the settlement is named for the first time, returning survivors gain +1 survival.</small>
        </div>
    </div>
   </div>
</div>
