<div class="row element">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        Death Count
        <hr style="margin-bottom: 5px; margin-top: 5px;">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label ng-repeat="deathbox in kdm.deathCount">
          <input type="checkbox" ng-class="{level: deathbox.level}" ng-model="deathbox.value"><span></span>
        </label>
      </div>
    </div>
  </div>
</div>
