<div class="row bordered element">
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <big>Weapon Proficieny</big>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <small><strong>Type: </strong> </small>
      </div>
      <div class="col-md-10">
        <input type="text" class="underlined fullwidth" ng-model="kdm.weapon.type">
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-2">
        <small>Select Before Hunt</small>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <input type="checkbox" ng-repeat="level in kdm.weapon.levels" ng-class="{level : $level.level}" ng-model="level.value">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-6">
          <input type="checkbox" checked="true" disabled="true">
          <small>Specialist</small>
        </div>
        <div class="col-md-6">
          <input type="checkbox" checked="true" disabled="true">
          <input type="checkbox" checked="true" disabled="true">
          <small>Master</small>
        </div>
      </div>
    </div>
    
  </div>
</div>
