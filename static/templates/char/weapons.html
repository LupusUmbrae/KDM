<div class="row bordered element">
  <div class="col-xs-6">
    <div class="row">
      <div class="col-xs-12">
        <big>Weapon Proficiency</big>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2">
        <small><strong>Type: </strong> </small>
      </div>
      <div class="col-xs-10">
        <input type="text" class="underlined fullwidth left-align" ng-model="kdm.weapon.type">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-2">
        <small>Select Before Hunt</small>
      </div>
    </div>
  </div>
  <div class="col-xs-6">
    <div class="row">
      <div class="col-xs-12">
        <label ng-repeat="level in kdm.weapon.levels" >
          <input type="checkbox" ng-class="{level : level.level}" ng-model="level.value">
          <span></span>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-6">
          <img class="filled-square" src="static/images/filled-square.svg" width="10" height="10">
          <small>Specialist</small>
        </div>
        <div class="col-xs-6">
          <img class="filled-square" src="static/images/filled-square.svg" width="10" height="10">
          <img class="filled-square" src="static/images/filled-square.svg" width="10" height="10">
          <small>Master</small>
        </div>
      </div>
    </div>
    
  </div>
</div>
