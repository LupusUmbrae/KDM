<div class="row element" ng-repeat="area in kdm.armour">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-2">
        <input type="text" size="1" placeholder="0" ng-model="area.value">
      </div>

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            <big><strong>{{area.name}}</strong></big>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <input type="checkbox" checked="true" disabled="true"> Heavy Injury: Knocked Down
          </div>
        </div>
      </div>

      <div class="col-md-2">
        <div class="row">
          <div class="col-md-6">
            <input type="checkbox" ng-show="area.light != undefined" ng-model="area.light">
          </div>
          <div class="col-md-6">
            <input type="checkbox" ng-model="area.heavy">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <p ng-show="area.light != undefined">L</p>
          </div>
          <div class="col-md-6">
            H
          </div>
        </div>
      </div>
    </div>
    <hr style="margin-bottom: 5px; margin-top: 5px;">
  </div>
</div>
