<div class="row" ng-repeat="area in kdm.armour">
  <div class="col-md-2">
    <input type="text" size="1" placeholder="0">
  </div>
  
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-12">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <big><strong>{{area.name}}</strong></big>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <input type="checkbox" checked="true" disabled="true"> Heavy Injury: Knocked Down
      </div>
    </div>
  </div>
  
  <div class="col-md-2">
    <div class="row">
      <div class="col-md-6" ng-hide="area.heavyOnly">
        <input type="checkbox">
      </div>
      <div class="col-md-6">
        <input type="checkbox">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" ng-hide="area.heavyOnly">
        L
      </div>
      <div class="col-md-6">
        H
      </div>
    </div>
  </div>
</div>
