<div class="row">
  <div class="col-md-12">
    <div class="row" style="padding: 5px">
      <div class="col-md-12">
        <strong>Understanding</strong>
      </div>
    </div>
    <div class="row" style="padding: 5px">
      <div class="col-md-12">
        <label ng-repeat="level in kdm.understanding.levels" >
          <input type="checkbox" ng-class="{level : level.level}" ng-model="level.value">
          <span></span>
        </label>
      </div>
    </div>
    <div class="row" style="padding: 5px">
      <div class="col-md-12">
        <div class="col-md-5" style="padding-left: 5px; padding-right: 5px;">
          <img class="filled-square" src="static/images/filled-square.svg" width="10" height="10">
          <span class="glyphicon glyphicon-book" aria-hidden="true"></span> 
          <small>Insight</small>
        </div>
        <div class="col-md-7" style="padding-left: 5px; padding-right: 5px;">
          <img class="filled-square" src="static/images/filled-square.svg" width="10" height="10">
          <img class="filled-square" src="static/images/filled-square.svg" width="10" height="10">
          <span class="glyphicon glyphicon-book" aria-hidden="true"></span> 
          <small>White Secret</small>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
    <div class="row" style="padding: 5px">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-2">
            <label><input type="radio" name="understanding" value="analyze" ng-model="kdm.understanding.insight"><span></span></label>
          </div>
          <div class="col-md-10">
            <small><strong>Analyze</strong>: Look at top AI card and return it to the top of the deck.</small>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label><input type="radio" name="understanding" value="explore" ng-model="kdm.understanding.insight"><span></span></label>
          </div>
          <div class="col-md-10">
            <hr style="margin: 0px">
            <small><strong>Explore</strong>: Add +2 to your <strong>investigate</strong> roll result.</small>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label><input type="radio" name="understanding" value="tinker" ng-model="kdm.understanding.insight"><span></span></label>
          </div>
          <div class="col-md-10">
            <hr style="margin: 0px">
            <small><strong>Tinker</strong>: +1 endeavor when a returning survivor.</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
